<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body style="margin-left:20px;">
    <h1 style=" font:bold; color: green;"> Update Employee</h1>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee Id</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Employee Id">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Employee name</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Name">
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Designation</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Emp designation">
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Manager Id</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Manager id">
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Department</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Emp department">
      </div>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-primary"> Update Emp</button>
        <br>
        <br>
  
        <form action="index.html">
          <button type="submit" class="btn btn-primary"> Cancel</button>

        </form>
        
    </div>
    
</body>
</html>
